services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - dev-static-data:/vol/web
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
        #this basically tells the app to wait for the db to start before starting
      - db 
  #everything below is about our database
  db:
  #the image it would run with from dockerhub
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
      #the environment variables 
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
    ports:
      - "5433:5432"     # this exposes our 5433 on local machine, so that we can access the db locally

volumes:
  dev-db-data:
  dev-static-data:
